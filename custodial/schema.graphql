type Deposited @entity(immutable: true) {
  id: Bytes!
  depositor: Bytes! # address
  amount: BigInt! # uint256
  timestamp: BigInt! # uint256
  nonce: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type OwnershipTransferred @entity(immutable: true) {
  id: Bytes!
  previousOwner: Bytes! # address
  newOwner: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Paused @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Unpaused @entity(immutable: true) {
  id: Bytes!
  account: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type WithdrawRequested @entity(immutable: true) {
  id: Bytes!
  withdrawer: Bytes! # address
  amount: BigInt! # uint256
  timestamp: BigInt! # uint256
  nonce: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdrawn @entity(immutable: true) {
  id: Bytes!
  withdrawer: Bytes! # address
  amount: BigInt! # uint256
  timestamp: BigInt! # uint256
  nonce: BigInt! # uint256
  withdrawalRequestNonce: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
